<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>TIC TAC TOE</h1>
      <div id="intro">
        <h3>Choose your side:</h3>
        <button type="button" name="X" id="buttonX"></button>
        <button type="button" name="O" id="buttonO"></button>
      </div>
      <div class="container">
        <div id="winMessage" class="alert alert-success" role="alert">
          <strong>YOU WIN!</strong>
        </div>
        <div id="loseMessage" class="alert alert-danger" role="alert">
          <strong>YOU LOSE!</strong>
        </div>
        <div id="drawMessage" class="alert alert-warning" role="alert">
          <strong>THAT'S A DRAW!!</strong>
        </div>

        <table class="table table-bordered">
            <tr>
              <td class="field" id="spot1" ></td>
              <td class="field" id="spot2"></td>
              <td class="field" id="spot3"></td>
            </tr>
            <tr>
              <td class="field" id="spot4"></td>
              <td class="field" id="spot5"></td>
              <td class="field" id="spot6"></td>
            </tr>
            <tr>
              <td class="field" id="spot7"></td>
              <td class="field" id="spot8"></td>
              <td class="field" id="spot9"></td>
            </tr>
        </table>
        <div id="score">
          <p>PLAYER: <span id="playerPoints">0</span></p>
          <p>COMPUTER: <span id="computerPoints">0</span></p>
          <p>DRAWS: <span id="draws">0</span></p>
        </div>
        <div id="resetGame">
          <button class="btn" type="button" name="button" id="refreshGame">RESET GAME</button>
        </div>
      </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js">
    </script>
  </body>
</html>
